<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="renderingFunctions/renderHeatmap/renderHeatmap.css">
        <link rel="stylesheet" href="renderingFunctions/renderSvg/renderSvg.css">
        <link rel="stylesheet" href="renderingFunctions/renderCities/renderCities.css">
        <link rel="stylesheet" href="renderingFunctions/renderTopButtons/renderTopButtons.css">
        <link rel="stylesheet" href="renderingFunctions/renderBars/renderBars.css">
        <title>Tour Planner</title>
    </head>
    <body>
        <div id="earningsContainer">
            <div id="citiesContainerTop">
            </div>
            <div id="mapAndButtonsContainer">
                <h2 class="mapHeaders"> Total earnings per city</h1>
                <div id="upperMap" class="mapSvg"></div>
                <div id="genderAndEthnicityButtonsContainer">
                    <div id="ethnicityButtonsContainer"></div>
                    <div id="genderButtonsContainer"></div>
                </div>
                <div id="yearButtonsContainer"></div>
            </div>
            <div id="gradientAndBarsContainer">
                <div id="gradientContainer">
                    <p>100%</p>
                    <div id="gradientDisplay"></div>
                    <p>0%</p>
                </div>
                <div id="barsContainer">
                    <h2 class="mapHeaders">Total gigs per city</h1>
                </div>
            </div>
        </div>
        <div id="divider"></div>
        <div id="tourContainer">
            <div id="citiesContainerBottom">
            </div>
            <div id="tourLeftContainer">
                <div id="mapAndHeaderContainer">
                    <h2 class="mapHeaders">My Tour:</h1>
                    <div class="mapSvg"></div>
                </div>
            </div>
            <div id="tourRightContainer">
                <div id="earningsAndExpensesContainer">
                    <div id="earningsDisplay"></div>
                    <div id="expensesDisplay"></div>

                    <div id="summaryContainer"></div>
                </div>
            </div>
            <div id="buttonsAndInputContainer">
                <div id="buttonsContainer">
                    <div id="expenseButtonContainer">
                        <h2>Add Expense</h2>
                        <button id="btnAddExpense">+</button>
                    </div>
                    <div id="tourEthnicityButtonContainer"></div>
                    <div id="tourGenderButtonContainer"></div>
                </div>
                <div id="inputContainer">
                </div>
                <button id="btnCalc">Calculate</button>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="dataset.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
